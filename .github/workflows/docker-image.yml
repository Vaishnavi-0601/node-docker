name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag img1:commit'
  publish:

    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3
    - name: Tag to dockerhub
      run: docker tag img1:commit vaishnavi0601/node-docker:commit
    - name: Push to dockerhub
      run: docker push vaishnavi0601/node-docker:commit
 
